                dob: "2002-10-12"
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric ID of the data to get
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - Master Data
      summary: Delete Category
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
